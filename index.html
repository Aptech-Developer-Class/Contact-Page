<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Page</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <header>
            <img src="./images/contact-form-icon.svg" alt="">
            <h1>Interested in our Business?</h1>
            <h3>Fill out the form to view details and we'll contact you as soon as possible.</h3>
        </header>
        <main>
            <form action="" method="">
                <fieldset>
                    <div role="form">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Ethan Johnson">
                    </div>
                    <div role="form">
                        <label for="email">Company Email</label>
                        <input type="email" id="email" name="email" placeholder="ethan@johnson.com">
                    </div>
                </fieldset>
                <fieldset>
                    <div role="form">
                        <label for="size">Company Size</label>
                        <select id="size" name="size">
                            <option value="50-100">50-100</option>
                            <option value="100-200">100-200</option>
                            <option value="200-300">200-300</option>
                        </select>
                    </div>
                    <div role="form">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject">
                            <option value="Building Landing Pages">Building Landing Pages</option>
                            <option value="Creating Web Applications">Creating Web Applications</option>
                            <option value="Managing Developer Operations">Managing Developer Operations</option>
                        </select>
                    </div>
                </fieldset>
                <div role="form">
                    <label for="message">Message<label>
                            <textarea name="message" id="message" cols="30" rows="10"
                                placeholder="50-100 employees"></textarea>
                </div>

                <button type="submit" value="Contact Sales">Contact Sales</button>
            </form>
        </main>
    </body>

</html>
